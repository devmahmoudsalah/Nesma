<div class="row">
    <div class="col-lg-12">

        <Sharepoint:SPSecurityTrimmedControl runat="server" PermissionsString="FullMask">
            <span class="page-header" style="float:right;">
                    <button type="button" class="btn btn-primary" onclick="AddNewProject()" id="NewProject">New Project</button>
                </span>
        </SharePoint:SPSecurityTrimmedControl>

        <h1 class="page-header">
                    <i class="fa fa-product-hunt" aria-hidden="true"></i>   Projects
                </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#" onclick='return window.location = _spPageContextInfo.siteAbsoluteUrl'>Home</a>
            </li>
            <li class="active">Projects</li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-12">


        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Projects </th>

                </tr>
            </thead>
            <tbody>



            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Project</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel">

                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form">

                                                <div class="form-group">
                                                    <label>Project Name</label>
                                                    <input class="form-control" placeholder="Enter Project Name">
                                                </div>
                                                <div class="form-group">
                                                    <label>Project Date</label>
                                                    <input class="form-control" placeholder="Enter Project Name">
                                                </div>

                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="alert('welcom')">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<script src="/Style%20Library/CustomJs/projects.js" />
